<html>
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

  <body>

    <div class="up-bar">
      <div class="title">
          Catalog App
      </div>
        <div class="login">
          Login
        </div>
    </div>
    <div class="item-container">
      <div class="description-items"><h4>{{item.name}}</h4></div>

      <div class="description-items">{{category.name}}</div>

      <div class="description-items">{{item.description}}</div>

      <div class="description-items">{{item.price}}</div>

      <div class="description-items">
        <a href='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}'>
          <button>Edit</button></a>

        <a href='{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}'>
            <button>Delete</button></a>

        <a href = '{{url_for("showItems", category_id = category.id)}}'>Cancel</a>
        
      </div>

    </div>

  </body>
</html>
