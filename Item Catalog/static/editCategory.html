<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>

    <div class="up-bar">
      <div class="title">
          Catalog App
      </div>
        <div class="login">
          Login
        </div>
    </div>
    <div class="container dark-blue">
      <h2>Edit name for {{category.name}}</h2>

      <form action="{{url_for('editCategory', category_id=category.id)}}" method = 'POST'>

        <p>Name</p>

        <input type='text' size='30' name='name' value='{{category.name}}'>

        <input class="button" type='submit' value='Submit'>
        <a href = '{{url_for("showCategories")}}'>Cancel</a>

      </form>
    </div>

  </body>
</html>
