<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="up-bar">
    <div class="title">
        Catalog App
    </div>
      <div class="login">
        Login
      </div>
  </div>
  <div class="container dark-blue">

    <h2> Delete Category </h2>

    <h4> Are you sure you want to delete {{category.name}}?</h4>

    <form action="{{ url_for('deleteCategory', category_id=category.id)}}" method = 'post'>

    <input class="button" type='submit', value = 'Delete'>

    <a href = '{{url_for("showCategories")}}'>Cancel</a>

    </form>

  </div>

</body>
</html>
