<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>
    <div class="up-bar">
      <div class="title">
          Catalog App
      </div>
        <div class="login">
          Login
        </div>
    </div>
    <div class="container dark-blue">
        <h2>Edit Info for {{item.name}}</h2>
        <form action="{{url_for('editItem', category_id = category.id, item_id = item.id)}}"
        method = 'POST'>
        <!-- Edit name -->
        <div><input type='text' size='30' name='name' value = '{{item.name}}'></div>
          <!-- Edit description -->
        <div><textarea size='30' cols="80" rows="5" name='description'>{{item.description}}</textarea></div>
          <!-- Edit price -->
        <div><input type='text' size='30' name='price' value='{{item.price}}'></div>
          <!-- Button -->
          <input class="button" type='submit' value='Submit'>
          <a href = '{{url_for("showItems", category_id = category.id)}}'>Cancel</a>
        </form>
      </div>
</body>
</html>
