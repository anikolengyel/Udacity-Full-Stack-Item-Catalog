<html>
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
<body>
  <div class="up-bar">
	  <div class="title">
	      Catalog App
		</div>
    <div class="logout">
      <a href='{{url_for("gDisconnect")}}'>Log Out</a>
    </div>
    
<!-- Categories -->
  <div class="container dark-blue">
  	<div class="categories-part border">
  		<div class="list-title bold">
  			Categories
  		</div>
      <ul class='list'>
  		{% for category in categories %}

  			<li><a href='{{url_for("showItemsForCategory", category_id = category.id) }}'>{{category.name}}</a></li>

  		{% endfor %}
      </ul>
  			<div class="create">
  				<a class="create" href = '{{url_for('newCategory')}}'>Create New Category</a>
  			</div>

        <div class="create">
          <a class="create" href = '{{url_for("showCategories")}}'>Show All Categories</a>
  	     </div>
  		</div>

<!-- Items -->
      <div class="items-part">
    		<div class="list-title bold">
    			Latest Items
    		</div>
    		<ul class='list'>
      		{% for item in items %}
        			<li><a href='{{url_for("showOneItem",
                category_id = item.category_id, item_id = item.id) }}'>{{item.category_id}}{{item.name}}</a></li>
      		{% endfor %}
        </ul>
    		</div>
    </div>
</body>

</html>
