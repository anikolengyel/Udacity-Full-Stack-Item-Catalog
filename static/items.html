<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
  <body>
    <div class="up-bar">
      <div class="title">
          Catalog App
      </div>
      <div class="logout">
        <a href='{{url_for("gDisconnect")}}'>Log Out</a>
      </div>

		<div class="container">
			<h1>{{category.name}}</h1>

			{% for item in items %}

			<div>

				<h4>{{item.name}}</h4>

        <p> {{item.category_id}} </p>

				<p>{{item.description}}</p>

				<p> {{item.price}} </p>

  			<a href='{{url_for("editItem", category_id = item.category_id, item_id = item.id) }}'>
  		  <button>Edit</button></a>

				<a href = '{{url_for("deleteItem", category_id = item.category_id, item_id = item.id) }}'>
		    <button>Delete</button></a>

        <a href = '{{url_for("showOneItem", category_id = category.id, item_id = item.id)}}'>Show More</a>

			</div>

			{% endfor %}
			<a href='{{url_for("newItem", category_id = category.id) }}'>New Item</a>

			<a href = '{{url_for("showCategories")}}'>Back to the Categories</a>
		</div>

	</body>

</html>
