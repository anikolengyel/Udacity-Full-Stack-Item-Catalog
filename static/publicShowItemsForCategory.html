<html>
<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
<body>
  <div class="up-bar">
	  <div class="title">
	      Catalog App
		</div>

			<div class="login">

        <div class="signinButton">
        <span class="g-signin"
          data-scope="openid email"
          data-clientid="62559155394-hoghcdnekqgkmhgg2338q8qu7k9e4kf8.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force">
        </span>
      </div>

        <div id="result"></div>

        <script>
          function signInCallback(authResult) {
            if (authResult['code']) {
              $('.signinButton').attr('style', 'display: none');
              $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {

                  if (result) {
                    $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                   setTimeout(function() {
                    window.location.href = "/restaurant";
                   }, 4000);

                } else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            } else {
                  $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                   }
                }
            }); } }
        </script>
			</div>
	</div>


<!-- Categories -->
  <div class="container dark-blue">
  	<div class="categories-part border">
  		<div class="list-title bold">
  			Categories
  		</div>
      <ul class='list'>
  		{% for category in categories %}

  			<li><a href='{{url_for("showItemsForCategory", category_id = category.id) }}'>{{category.name}}</a></li>

  		{% endfor %}
      </ul>
        <div class="create">
          <a class="create" href = '{{url_for("showCategories")}}'>Show All Categories</a>
  	     </div>
  		</div>

<!-- Items -->
      <div class="items-part">
    		<div class="list-title bold">
    			Latest Items
    		</div>
    		<ul class='list'>
      		{% for item in items %}
        			<li><a href='{{url_for("showOneItem",
                category_id = item.category_id, item_id = item.id) }}'>{{item.name}}</a></li>
      		{% endfor %}
        </ul>
    		</div>
    </div>
</body>

</html>
